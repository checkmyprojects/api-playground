<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather API fun</title>
</head>
<body>
    <main>
        <h2>Using weather API <a href="https://goweather.herokuapp.com/weather/Madrid">https://goweather.herokuapp.com/weather/{city_name}</a></h1>
    </main>
    <h1 id="title">City</h1>
    <div>
        <input id="cityName" type="text" placeholder="City name without spaces">
        <button id="search">Get the weather</button>
    </div>
    <section id="weather">
        <img id="imgClouds" src="" alt="">
        <div>
            <h2 id="temperature"></h2>
            <h2 id="wind"></h2>
            <h2 id="description"></h2>
        </div>
    </section>
    <section id="weatherDays">
        
    </section>
    <script src="js/main.js"></script>
</body>
</html>
